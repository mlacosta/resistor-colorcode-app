<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <link rel="stylesheet" href="./resources/style/style.css" ref="text/css">
</head>
<body>
    <main>
        <section class="resistor">
            <div class="terminal"></div>
            <div class="resistor-box">
                <div class="color-bar" id="first"></div>
                <div class="color-bar" id="second"></div>
                <div class="color-bar" id="third"></div>
                <div class="color-bar" id="fourth"></div>
                <div class="color-bar" id="fifth"></div>
                <div class="color-bar" id="sixth"></div>
            </div>
            <div class="terminal"></div>
        </section>
        <section class="color-selection">
            <table>
                <thead> 
                    <tr>
                        <th colspan="6"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="black">
                        <td id="b-first">0</td>
                        <td id="b-second">0</td>
                        <td id="b-third">0</td>
                        <td id="b-fourth">1</td>
                    </tr>
                    <tr class="brown">
                        <td id="br-first">1</td>
                        <td id="br-second">1</td>
                        <td id="br-third">1</td>
                        <td id="br-fourth">10</td>
                    </tr>
                    <tr class="red">
                        <td id="r-first">2</td>
                        <td id="r-second">2</td>
                        <td id="r-third">2</td>
                        <td id="r-fourth">100</td>
                    </tr>
                    <tr class="orange">
                        <td id="o-first">3</td>
                        <td id="o-second">3</td>
                        <td id="o-third">3</td>
                        <td id="o-fourth">1k</td>

                    </tr>
                    <tr class="yellow">
                        <td id="y-first">4</td>
                        <td id="y-second">4</td>
                        <td id="y-third">4</td>
                        <td id="y-fourth">10k</td>
                    </tr>
                    <tr class="green">
                        <td id="g-first">5</td>
                        <td id="g-second">5</td>
                        <td id="g-third">5</td>
                        <td id="g-fourth">100k</td>
                    </tr>
                    <tr class="blue">
                        <td id="bl-first">6</td>
                        <td id="bl-second">6</td>
                        <td id="bl-third">6</td>
                        <td id="bl-fourth">1M</td>
                    </tr>
                    <tr class="purple">
                        <td id="p-first">7</td>
                        <td id="p-second">7</td>
                        <td id="p-third">7</td>
                        <td id="p-fourth">10M</td>
                    </tr>
                    <tr class="grey">
                        <td id="gy-first">8</td>
                        <td id="gy-second">8</td>
                        <td id="gy-third">8</td>
                    </tr>

                    <tr class="white">
                        <td id="w-first">9</td>
                        <td id="w-second">9</td>
                        <td id="w-third">9</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
        <div id="reset" class="button">
            <p>RESET</p>
        </div>

    </main>
    <script src="resources/js/script.js"></script>
</body>
</html>

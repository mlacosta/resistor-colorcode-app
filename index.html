<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <link rel="stylesheet" href="./resources/style/style.css" ref="text/css">
</head>
<body>
    <main>
        <section class="resistor">
            <div class="terminal"></div>
            <div class="resistor-box">
                <div class="color-bar" id="first"></div>
                <div class="color-bar" id="second"></div>
                <div class="color-bar" id="third"></div>
                <div class="color-bar" id="fourth"></div>
                <div class="color-bar" id="fifth"></div>
                <div class="color-bar" id="sixth"></div>
            </div>
            <div class="terminal"></div>
        </section>
        <section class="color-selection">
            <table>
                <thead> 
                    <tr>
                        <th colspan="6"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="black">
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>1</td>
                    </tr>
                    <tr class="brown">
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>10</td>
                    </tr>
                    <tr class="red">
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                        <td>100</td>
                    </tr>
                    <tr class="orange">
                        <td>3</td>
                        <td>3</td>
                        <td>3</td>
                        <td>1k</td>

                    </tr>
                    <tr class="yellow">
                        <td>4</td>
                        <td>4</td>
                        <td>4</td>
                        <td>10k</td>
                    </tr>
                    <tr class="green">
                        <td>5</td>
                        <td>5</td>
                        <td>5</td>
                        <td>100k</td>
                    </tr>
                    <tr class="blue">
                        <td>6</td>
                        <td>6</td>
                        <td>6</td>
                        <td>1M</td>
                    </tr>
                    <tr class="purple">
                        <td>7</td>
                        <td>7</td>
                        <td>7</td>
                        <td>10M</td>
                    </tr>
                    <tr class="grey">
                        <td>8</td>
                        <td>8</td>
                        <td>8</td>
                    </tr>

                    <tr class="white">
                        <td>9</td>
                        <td>9</td>
                        <td>9</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>

    </main>
    <script src="resources/js/script.js"></script>
</body>
</html>

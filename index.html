<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <link rel="stylesheet" href="./resources/style/style.css" ref="text/css">
</head>
<body>
    <main>
        <section class="resistor">
            <div class="terminal"></div>
            <div class="resistor-box">
                <div class="color-bar" id="first"></div>
                <div class="color-bar" id="second"></div>
                <div class="color-bar" id="third"></div>
                <div class="color-bar" id="fourth"></div>
                <div class="color-bar" id="fifth"></div>
                <div class="color-bar" id="sixth"></div>
            </div>
            <div class="terminal"></div>
        </section>
        <section class="color-selection">
            <table>
                <thead> 
                    <tr>
                        <th colspan="6"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="black">
                        <td id="b-first">0</td>
                        <td id="b-second">0</td>
                        <td id="b-third">0</td>
                        <td id="b-fourth">1</td>
                    </tr>
                    <tr class="brown">
                        <td class="second">1</td>
                        <td class="second">1</td>
                        <td class="second">1</td>
                        <td class="second"> 10</td>
                    </tr>
                    <tr class="red">
                        <td class="third">2</td>
                        <td class="third">2</td>
                        <td class="third">2</td>
                        <td class="third">100</td>
                    </tr>
                    <tr class="orange">
                        <td class="fourth">3</td>
                        <td class="fourth">3</td>
                        <td class="fourth">3</td>
                        <td class="fourth">1k</td>

                    </tr>
                    <tr class="yellow">
                        <td class="fifth">4</td>
                        <td class="fifth">4</td>
                        <td class="fifth">4</td>
                        <td class="fifth">10k</td>
                    </tr>
                    <tr class="green">
                        <td class="sixth">5</td>
                        <td class="sixth">5</td>
                        <td class="sixth">5</td>
                        <td class="sixth">100k</td>
                    </tr>
                    <tr class="blue">
                        <td class="seventh">6</td>
                        <td class="seventh">6</td>
                        <td class="seventh">6</td>
                        <td class="seventh">1M</td>
                    </tr>
                    <tr class="purple">
                        <td class="eighth">7</td>
                        <td class="eighth">7</td>
                        <td class="eighth">7</td>
                        <td class="eighth">10M</td>
                    </tr>
                    <tr class="grey">
                        <td class="ninth">8</td>
                        <td class="ninth">8</td>
                        <td class="ninth"> 8</td>
                    </tr>

                    <tr class="white">
                        <td class="tenth">9</td>
                        <td class="tenth">9</td>
                        <td class="tenth">9</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
        <div id="reset" class="button">
            <p>RESET</p>
        </div>

    </main>
    <script src="resources/js/script.js"></script>
</body>
</html>
